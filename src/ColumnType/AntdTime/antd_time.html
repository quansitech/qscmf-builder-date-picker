<div class="{$class}" {$extra_arr}>
    <div id="{$gid}">
    </div>
</div>

<notdefined name="QS_SUB_RENEW_ROW">
    <notdefined name="qscmf-datepicker-time">
    
        <script type="text/javascript" src="__PUBLIC__/builder-date-picker/qa-datepicker-time.js"></script>
    
        <define name="qscmf-datepicker-time" value="1" />
    </notdefined>
</notdefined>

<script>
    jQuery(document).ready(function () {
        var opt = {:json_encode($opt)};
        QaDatePicker.qaTimePicker('{$gid}', opt); //第一个参数是需要渲染的dom id， 第二个参数为上面的配置对象
    });
</script>
